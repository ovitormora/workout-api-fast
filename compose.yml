#
# Este arquivo define TODOS os serviÃ§os (containers) do projeto.
# Com um Ãºnico "docker compose up", tudo sobe junto:
#   - db: banco de dados PostgreSQL
#   - backend: API FastAPI
#   - frontend: Interface React + Vite
#
# ðŸŽ“ O QUE Ã‰ env_file?
# Carrega variÃ¡veis de ambiente de um arquivo (.env).
# Assim, senhas e configs ficam FORA do cÃ³digo.
#
# ðŸŽ“ O QUE Ã‰ depends_on?
# Define a ORDEM de inicializaÃ§Ã£o. O backend espera
# o banco estar pronto antes de subir.
#
# ðŸŽ“ O QUE Ã‰ develop.watch?
# Permite usar "docker compose watch" para sincronizar
# arquivos automaticamente quando vocÃª salva no editor.
#

services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      target: dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    env_file:
      - .env
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/app
          ignore:
            - __pycache__

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src

volumes:
  postgres_data:
